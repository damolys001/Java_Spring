<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorator="layout/root_layout">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#table_id').dataTable();
        });
    </script>
</head>
<body>
<div layout:fragment = "page-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Card List</h3>
        </div>
        <div th:if="${not #lists.isEmpty(cardList)}">
        <table id="table_id"
               class="table table-condensed table-striped table-hover">
            <thead>
            <tr>
                <th>
                    Sol id
                </th>
                <th>
                   Card id
                </th>
                <th>
                    Card pan
                </th>
                <th>
                    Status
                </th>
                <th>
                    Account name
                </th>
                <th>
                     Request date
                </th>
                <th>
                    Printed by
                </th>
                <th>
                    Printed date
                </th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="card  : ${cardList}">
                <td th:text="${card.solId}">
                </td>
                <td th:text="${card.cardId}">
                </td>
                <td th:text="${card.cardPan}">
                </td>
                     <td  th:text="${card.status}">
                     </td>
                <td th:text="${card.accountName}">
                </td>
                <td th:text="${card.requestDate}">
                </td>
                <td th:text="${card.printedBy}">
                </td>
                <td th:text="${card.printedDate}">
                </td>

            </tr>
            </tbody>
        </table>
        </div>

    </div>

</div>
</body>
</html>
